<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-muted fw-light fs-3">Smart Farming</h1>
            </div>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card dashboard-card border-0 shadow-sm h-100">
                    <div class="card-body border-start border-primary border-4">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <small class="text-muted text-uppercase fw-semibold">Kelembaban (RH)</small>
                            <i class="bi bi-droplet text-muted"></i>
                        </div>
                        <h2 class="display-6 fw-bold text-primary mb-0">54 %</h2>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card dashboard-card border-0 shadow-sm h-100">
                    <div class="card-body border-start border-success border-4">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <small class="text-muted text-uppercase fw-semibold">TDS</small>
                            <i class="bi bi-water text-muted"></i>
                        </div>
                        <h2 class="display-6 fw-bold text-success mb-0">400 <small class="text-muted">ppm</small></h2>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card dashboard-card border-0 shadow-sm h-100">
                    <div class="card-body border-start border-info border-4">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <small class="text-muted text-uppercase fw-semibold">Kekeruhan (Turbid)</small>
                            <i class="bi bi-eye text-muted"></i>
                        </div>
                        <h2 class="display-6 fw-bold text-info mb-2">18 <small class="text-muted">NTU</small></h2>
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 36%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card dashboard-card border-0 shadow-sm h-100">
                    <div class="card-body border-start border-warning border-4">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <small class="text-muted text-uppercase fw-semibold">Temperatur Air (WTemp)</small>
                            <i class="bi bi-thermometer text-muted"></i>
                        </div>
                        <h2 class="display-6 fw-bold text-warning mb-0">25 C</h2>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card dashboard-card border-0 shadow-sm h-100">
                    <div class="card-body border-start border-danger border-4">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <small class="text-muted text-uppercase fw-semibold">Aliran Air (WFlow)</small>
                            <i class="bi bi-arrow-right-circle text-muted"></i>
                        </div>
                        <h2 class="display-6 fw-bold text-danger mb-0">34</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card dashboard-card border-0 shadow-sm h-100">
                    <div class="card-body border-start border-primary border-4">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <small class="text-muted text-uppercase fw-semibold">Oksigen Terlarut<br>(Diss Oxygen)</small>
                            <i class="bi bi-circle text-muted"></i>
                        </div>
                        <h2 class="display-6 fw-bold text-primary mb-0">10 <small class="text-muted">ppm</small></h2>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card dashboard-card border-0 shadow-sm h-100">
                    <div class="card-body border-start border-success border-4">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <small class="text-muted text-uppercase fw-semibold">Intensitas Cahaya (Lux)</small>
                            <i class="bi bi-brightness-high text-muted"></i>
                        </div>
                        <h2 class="display-6 fw-bold text-success mb-0">100 <small class="text-muted">Lux</small></h2>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card dashboard-card border-0 shadow-sm h-100">
                    <div class="card-body border-start border-info border-4">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <small class="text-muted text-uppercase fw-semibold">Temperatur Udara (AmTemp)</small>
                            <i class="bi bi-thermometer-half text-muted"></i>
                        </div>
                        <h2 class="display-6 fw-bold text-info mb-2">34 C</h2>
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 68%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card dashboard-card border-0 shadow-sm h-100">
                    <div class="card-body border-start border-warning border-4">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <small class="text-muted text-uppercase fw-semibold">EC</small>
                            <i class="bi bi-lightning text-muted"></i>
                        </div>
                        <h2 class="display-6 fw-bold text-warning mb-0">2</h2>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card dashboard-card border-0 shadow-sm h-100">
                    <div class="card-body border-start border-danger border-4">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <small class="text-muted text-uppercase fw-semibold">PH</small>
                            <i class="bi bi-droplet-half text-muted"></i>
                        </div>
                        <h2 class="display-6 fw-bold text-danger mb-0">7.1</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-Mz8tYNBdWo0p4xQKpPCPePq0+6AZA2O5L9U8hCELzHJdQ2h0xm6wj5rK7GJzaYLo" crossorigin="anonymous"></script>
</body>
</html>
